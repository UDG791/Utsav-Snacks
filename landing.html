<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website Landing Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #6a82fb;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #5a6edb;
        }
    </style>
</head>
<body>
    <h1>This is a sample website</h1>
    <p>Click below to view the full site</p>
    <!-- Link to your main site -->
    <button onclick="window.location.href='index.html'">View Site</button>
</body>
</html>
